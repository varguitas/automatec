<section data-ng-controller="EvaluationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Evaluation</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evaluation.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="description">description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evaluation.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="time_method">time_method</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evaluation.time_method" id="time_method" class="form-control" placeholder="Time_method" required>
                    </div>
                    <label class="control-label" for="evaluation_state">time_method</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evaluation.evaluation_state" id="evaluation_state" class="form-control" placeholder="Evaluation_state" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
