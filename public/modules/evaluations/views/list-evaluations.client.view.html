<section data-ng-controller="EvaluationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Evaluations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="evaluation in evaluations" data-ng-href="#!/evaluations/{{evaluation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="evaluation.created | date:'medium'"></span>
				by
				<span data-ng-bind="evaluation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="evaluation.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!evaluations.$resolved || evaluations.length">
    	No Evaluations yet, why don't you <a href="/#!/evaluations/create">create one</a>?
    </div>
</section>
