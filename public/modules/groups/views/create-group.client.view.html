<section data-ng-controller="GroupsController">
    <div class="page-header">
        <h1>Nuevo Grupo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre del grupo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre del grupo" required>
                    </div>
                    <label class="control-label" for="description">Descripción</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Descripción" required>
                    </div>
                    <label class="control-label" for="period">Período</label>
                    <div class="controls">
                        <input type="text" data-ng-model="period" id="period" class="form-control" placeholder="Período" required>
                    </div>
                    <label class="control-label" for="students">Estudiantes</label>
                    <div class="controls">
                        <input type="text" data-ng-model="students" id="students" class="form-control" placeholder="Estudiantes" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
